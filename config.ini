[QRPS]
; Variables con prefijo único QRPS_ para evitar colisiones con otros scripts
; =========================================================================

; Archivo(s) de entrada. Varios separados por coma habilitan menú interactivo.
QRPS_ArchivoEntrada=lista_inputs.tsv

; Carpeta de salida para las imágenes
QRPS_CarpetaSalida=salida_qr

; Formato de salida: png, svg o pdf (Recomendado: svg o pdf para vectores)
QRPS_FormatoSalida=pdf

; Configuración de Logo (Opcional, solo para salida SVG)
; Ruta absoluta o relativa al logo (debe ser SVG o PNG)
QRPS_LogoPath=
; Escala del logo respecto al QR (porcentaje, ej: 20 para 20%)
QRPS_LogoScale=20

; Índice de la columna a procesar (1 para la primera, 2 para la segunda, etc.)
QRPS_IndiceColumna=1

; Tiempo de espera del menú de selección (en segundos)
QRPS_MenuTimeout=5

; Nivel de corrección: L, M, Q, H
QRPS_NivelEC=M

; Tamaño del módulo y Versión (0=Auto)
QRPS_TamanoModulo=10
QRPS_Version=0

; Interpretación de canal (26 = UTF-8)
QRPS_ECI=26

; Configuración de nombres de archivos
QRPS_Prefijo=qr_
QRPS_UseConsecutivo=si
QRPS_Sufijo=
QRPS_IncluirTimestamp=no
QRPS_FormatoFecha=yyyyMMdd_HHmmss
