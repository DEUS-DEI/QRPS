[QRPS]
; Variables con prefijo único QRPS_ para evitar colisiones con otros scripts
; =========================================================================

; Archivo(s) de entrada. Varios separados por coma habilitan menú interactivo.
QRPS_ArchivoEntrada=test_multi.tsv

; Carpeta de salida para las imágenes
QRPS_CarpetaSalida=test_output

; Formato de salida: png, svg o pdf (Recomendado: svg o pdf para vectores)
QRPS_FormatoSalida=pdf

; Configuración de Logo (Opcional, solo para salida SVG)
; Ruta absoluta o relativa al logo (debe ser SVG o PNG)
QRPS_LogoPath=
; Escala del logo respecto al QR (porcentaje, ej: 20 para 20%)
QRPS_LogoScale=20

; --- NUEVAS OPCIONES ESTÉTICAS ---
; Color de los módulos (HEX, ej: #000000 para negro)
QRPS_ColorFront=#000000
QRPS_ColorFront2=#2c3e50
; Color de fondo (HEX, ej: #ffffff para blanco)
QRPS_ColorBack=#ffffff
; Redondeado de módulos (0 a 0.5, ej: 0.3 para esquinas redondeadas)
QRPS_Redondeado=0.3
QRPS_TipoDegradado=linear

; --- MARCOS Y FUENTES ---
; Texto opcional para un marco decorativo (ej: ESCANEAME)
QRPS_FrameText=QR GENERADO CON QRPS
; Color del marco (HEX)
QRPS_FrameColor=#2980b9
; Familia de fuente (ej: Arial, sans-serif)
QRPS_FontFamily=Verdana, sans-serif
; URL de Google Font (opcional, ej: https://fonts.googleapis.com/css2?family=Roboto)
QRPS_GoogleFont=Roboto
QRPS_PdfUnico=si
QRPS_PdfUnicoNombre=prueba_multi_paginas.pdf

; Índice de la columna a procesar (1 para la primera, 2 para la segunda, etc.)
QRPS_IndiceColumna=1

; Tiempo de espera del menú de selección (en segundos)
QRPS_MenuTimeout=5

; Nivel de corrección: L, M, Q, H
QRPS_NivelEC=M

; Tamaño del módulo y Versión (0=Auto)
QRPS_TamanoModulo=10
QRPS_Version=0

; Interpretación de canal (26 = UTF-8)
QRPS_ECI=26

; Configuración de nombres de archivos
QRPS_Prefijo=qr_
QRPS_UseConsecutivo=si
QRPS_Sufijo=
QRPS_IncluirTimestamp=no
QRPS_FormatoFecha=yyyyMMdd_HHmmss
