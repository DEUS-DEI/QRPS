[QRPS]
; qrps - Motor Nativo de Códigos QR para PowerShell
; Configuración General y Estética (Normalizada v2026.01)
; =========================================================================

; --- ENTRADA Y SALIDA ---
; Archivo(s) de entrada (.tsv). Varios separados por coma habilitan menú interactivo.
QRPS_ArchivoEntrada=lista_inputs.tsv
; Carpeta de salida para las imágenes
QRPS_CarpetaSalida=salida_qr
; Formato de salida: png, svg, pdf o combinaciones (ej: svg,pdf)
QRPS_FormatoSalida=pdf
; Índice de la columna del TSV con los datos (1=primera)
QRPS_IndiceColumna=1

; --- PDF MULTIPÁGINA ---
; Generar un solo PDF consolidado con todos los QRs del lote
QRPS_PdfUnico=no
; Nombre del archivo PDF consolidado
QRPS_PdfUnicoNombre=qr_combinado.pdf

; --- ESTÉTICA DEL QR ---
; Color principal de los módulos (HEX)
QRPS_ColorFront=#000000
; Segundo color para degradados (Opcional, HEX)
QRPS_ColorFront2=
; Color de fondo (HEX)
QRPS_ColorBack=#ffffff
; Tipo de degradado: linear o radial
QRPS_TipoDegradado=linear
; Nivel de redondeado de módulos (0 a 0.5)
QRPS_Redondeado=0

; --- LOGOS ---
; Ruta al logo (SVG o PNG) para el centro del QR
QRPS_LogoPath=
; Escala del logo (1-30, recomendado 20)
QRPS_LogoScale=20

; --- MARCOS Y TEXTOS ---
; Texto para el marco decorativo superior (ej: ESCANEAME)
QRPS_FrameText=
; Color del marco (HEX)
QRPS_FrameColor=#000000
; Familia de fuente para textos (ej: Arial, sans-serif)
QRPS_FontFamily=Arial, sans-serif
; Google Font a importar (ej: Roboto, Open Sans)
QRPS_GoogleFont=

; --- PARÁMETROS TÉCNICOS ---
; Nivel de corrección de errores: L, M, Q, H (Logo fuerza H automáticamente)
QRPS_NivelEC=M
; Tamaño del módulo en píxeles/puntos
QRPS_TamanoModulo=10
; Versión del QR (1-40, 0=Auto)
QRPS_Version=0
; Interpretación de canal ECI (26=UTF-8)
QRPS_ECI=26

; --- NOMENCLATURA DE ARCHIVOS ---
QRPS_Prefijo=qr_
QRPS_Sufijo=
QRPS_UseConsecutivo=si
QRPS_IncluirTimestamp=no
QRPS_FormatoFecha=yyyyMMdd_HHmmss

; --- INTERFAZ ---
; Tiempo de espera del menú de selección de listas (segundos)
QRPS_MenuTimeout=5
